services:
  # Web Service - Main Application
  - type: web
    name: sarya-connective
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm run install-all && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: CORS_ORIGIN
        sync: false
      - key: APP_NAME
        value: Sarya Connective
      - key: APP_VERSION
        value: 1.0.0
      - key: DEFAULT_TIMEZONE
        value: Asia/Kolkata
      - key: DEFAULT_LANGUAGE
        value: en
      - key: DEFAULT_CURRENCY
        value: INR
      - key: DEFAULT_DATE_FORMAT
        value: DD/MM/YYYY
      - key: DEFAULT_TIME_FORMAT
        value: HH:mm
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: SESSION_SECRET
        sync: false
      - key: REACT_APP_API_URL
        value: https://sarya.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://sarya.onrender.com

