<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sarya Connective Attendance Widget"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sarya Connective Attendance Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      /* Drag handle */
      .drag-handle {
        -webkit-app-region: drag;
        height: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px 12px 0 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        color: white;
        font-size: 12px;
        font-weight: 500;
        cursor: move;
      }
      
      .drag-handle .title {
        flex: 1;
        text-align: center;
      }
      
      .drag-handle .controls {
        -webkit-app-region: no-drag;
        display: flex;
        gap: 8px;
      }
      
      .control-btn {
        width: 18px;
        height: 18px;
        border: none;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .control-btn.minimize {
        background: rgba(255, 193, 7, 0.8);
      }
      
      .control-btn.close {
        background: rgba(220, 53, 69, 0.8);
      }
      
      /* Widget content */
      .widget-content {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 0 0 12px 12px;
      }
      
      /* Settings panel */
      .settings-panel {
        position: absolute;
        top: 30px;
        right: 8px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-width: 200px;
        z-index: 1000;
        display: none;
      }
      
      .settings-panel.show {
        display: block;
      }
      
      .setting-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 12px;
      }
      
      .setting-item:last-child {
        margin-bottom: 0;
      }
      
      .opacity-slider {
        width: 100px;
        height: 4px;
        background: #ddd;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
      }
      
      .opacity-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: #667eea;
        border-radius: 50%;
        cursor: pointer;
      }
      
      .toggle-switch {
        position: relative;
        width: 40px;
        height: 20px;
        background: #ccc;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }
      
      .toggle-switch.active {
        background: #667eea;
      }
      
      .toggle-switch::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
      }
      
      .toggle-switch.active::after {
        transform: translateX(20px);
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
        font-size: 14px;
      }
      
      /* Responsive adjustments */
      @media (max-width: 400px) {
        .settings-panel {
          right: 4px;
          left: 4px;
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="drag-handle">
        <div class="title">HRMS Widget</div>
        <div class="controls">
          <button class="control-btn settings" onclick="toggleSettings()" title="Settings">⚙</button>
          <button class="control-btn minimize" onclick="minimizeWidget()" title="Minimize">−</button>
          <button class="control-btn close" onclick="closeWidget()" title="Close">×</button>
        </div>
      </div>
      
      <div class="settings-panel" id="settingsPanel">
        <div class="setting-item">
          <span>Always on Top</span>
          <div class="toggle-switch" id="alwaysOnTopToggle" onclick="toggleAlwaysOnTop()"></div>
        </div>
        <div class="setting-item">
          <span>Auto Launch</span>
          <div class="toggle-switch" id="autoLaunchToggle" onclick="toggleAutoLaunch()"></div>
        </div>
        <div class="setting-item">
          <span>Opacity</span>
          <input type="range" class="opacity-slider" id="opacitySlider" min="0.6" max="1" step="0.1" onchange="setOpacity(this.value)">
        </div>
      </div>
      
      <div class="widget-content">
        <div class="loading" id="loadingContent">
          Loading HRMS Widget...
        </div>
        <div id="app-content" style="display: none;">
          <!-- React app will be rendered here -->
        </div>
      </div>
    </div>
    
    <script>
      // Widget control functions
      let settingsVisible = false;
      let currentSettings = {};
      
      // Initialize widget
      async function initWidget() {
        try {
          if (window.electronAPI) {
            currentSettings = await window.electronAPI.getSettings();
            updateSettingsUI();
          }
          
          // Load the React app content
          loadAppContent();
        } catch (error) {
          console.error('Failed to initialize widget:', error);
          document.getElementById('loadingContent').textContent = 'Failed to load widget';
        }
      }
      
      function loadAppContent() {
        // This will be replaced by the actual React app
        setTimeout(() => {
          document.getElementById('loadingContent').style.display = 'none';
          document.getElementById('app-content').style.display = 'block';
          document.getElementById('app-content').innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3 style="color: #667eea; margin-bottom: 16px;">HRMS Sticky Note</h3>
              <p style="color: #666; font-size: 12px; margin-bottom: 20px;">
                Your attendance widget is ready!
              </p>
              <div style="background: rgba(102, 126, 234, 0.1); padding: 12px; border-radius: 8px; margin-bottom: 16px;">
                <div style="font-size: 14px; font-weight: 500; color: #667eea;">Current Time</div>
                <div id="currentTime" style="font-size: 18px; font-weight: bold; color: #333;"></div>
              </div>
              <div style="background: rgba(40, 167, 69, 0.1); padding: 12px; border-radius: 8px;">
                <div style="font-size: 12px; color: #28a745;">✓ Always on Top</div>
                <div style="font-size: 12px; color: #28a745;">✓ Auto Launch</div>
                <div style="font-size: 12px; color: #28a745;">✓ Draggable</div>
              </div>
            </div>
          `;
          
          // Update time every second
          updateTime();
          setInterval(updateTime, 1000);
        }, 1000);
      }
      
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        const timeElement = document.getElementById('currentTime');
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }
      
      function toggleSettings() {
        settingsVisible = !settingsVisible;
        const panel = document.getElementById('settingsPanel');
        panel.classList.toggle('show', settingsVisible);
      }
      
      function updateSettingsUI() {
        // Update always on top toggle
        const alwaysOnTopToggle = document.getElementById('alwaysOnTopToggle');
        if (alwaysOnTopToggle) {
          alwaysOnTopToggle.classList.toggle('active', currentSettings.alwaysOnTop);
        }
        
        // Update auto launch toggle
        const autoLaunchToggle = document.getElementById('autoLaunchToggle');
        if (autoLaunchToggle) {
          autoLaunchToggle.classList.toggle('active', currentSettings.autoLaunch);
        }
        
        // Update opacity slider
        const opacitySlider = document.getElementById('opacitySlider');
        if (opacitySlider) {
          opacitySlider.value = currentSettings.opacity;
        }
      }
      
      async function toggleAlwaysOnTop() {
        if (window.electronAPI) {
          const newState = await window.electronAPI.toggleAlwaysOnTop();
          currentSettings.alwaysOnTop = newState;
          updateSettingsUI();
        }
      }
      
      async function toggleAutoLaunch() {
        if (window.electronAPI) {
          const newState = await window.electronAPI.toggleAutoLaunch();
          currentSettings.autoLaunch = newState;
          updateSettingsUI();
        }
      }
      
      function setOpacity(value) {
        if (window.electronAPI) {
          window.electronAPI.setOpacity(parseFloat(value));
          currentSettings.opacity = parseFloat(value);
        }
      }
      
      function minimizeWidget() {
        if (window.electronAPI) {
          window.electronAPI.minimize();
        }
      }
      
      function closeWidget() {
        if (window.electronAPI) {
          window.electronAPI.close();
        }
      }
      
      // Close settings when clicking outside
      document.addEventListener('click', (e) => {
        if (settingsVisible && !e.target.closest('.settings-panel') && !e.target.closest('.control-btn.settings')) {
          toggleSettings();
        }
      });
      
      // Initialize widget when page loads
      document.addEventListener('DOMContentLoaded', initWidget);
    </script>
  </body>
</html>
